<html>
<meta charset="UTF-8">
<head>
    <title>检查信息</title>
    <link rel="stylesheet" href="__ROOT__/static/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        body
        {
            padding-top:50px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">不毒</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="__ROOT__/Home/index/index">主页</a></li>
                <li><a href="__ROOT__/Home/index/account">检查信息</a></li>
                <li class="active"><a href="__ROOT__/Home/index/shoes_db">检查鞋库</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div>
        <h1>鞋库</h1>
        <p class="lead">欢迎你，管理员{$Think.session.account.username}！检查鞋库，修改删除请小心</p>
    </div>

</div>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>编号</th><th>鞋名</th><th>码数</th><th>价格</th><th>库存</th><td><a href="shoes_add">增加</a></td>
        </tr>
        </thead>

        <volist name="list" id="item">
            <tr>
                <td>{$item.s_id}</td><td>{$item.s_name}</td><td>{$item.size}</td><td>&yen;{$item.price}</td><td>{$item.stock}</td>
                <td><a href="{:U('delete?id='.$item['s_id'])}" onclick="return confirm('确定删除此条鞋子记录？')">删除</a></td>
            </tr>
        </volist>

    </table>

    <p>
        {$page}
    </p>
</div>

</body>
</html>
